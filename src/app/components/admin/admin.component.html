
<div class="container">


    
 <h1 class="display-4 titleAdminPanel">Administration Panel</h1>


  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">USERNAME</th>
        <th scope="col">OPERATIONS</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of usersList">
        <th scope="row">{{user.Id}}</th>
        <td>{{user.UserName}}</td>
        <td>
            <button type="button" (click)="getUser(user.Id)" class="btn btn-light">Modify</button>
            <!-- <button type="button" (click)="showDialog = !showDialog" class="btn btn-light">Modify</button>- -->
            <button type="button" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

</div>

<!--Introduciremos en el modal el input con el usuario-->
<app-user-modal [(visible)]="showDialog">
  <h1>User details</h1>
  <h2>aayayaay</h2>

  <button (click)="showDialog = !showDialog" class="btn">Close</button>
  <button class="btn">Update</button>
</app-user-modal>
