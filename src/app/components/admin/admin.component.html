
<div class="container">

  <h1 class="display-4 titleAdminPanel">Administration Panel</h1>

  <div *ngIf="usersList">
      <button type="button" (click)="newUser()" class="btn btn-success">Create user</button>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">USERNAME</th>
          <th scope="col">OPERATIONS</th>
        </tr>
      </thead>
      <tbody>

        <tr *ngFor="let user of usersList">
          <th scope="row">{{user.Id}}</th>
          <td>{{user.UserName}}</td>
          <td>
            <button type="button" [disabled]="allowedToOperate(user.Id)" (click)="getUser(user.Id)" class="btn btn-light">Modify</button>
            <button type="button" [disabled]="allowedToOperate(user.Id)" (click)="deleteUser(user.Id)" class="btn btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>


<!--Modal de alta y/o modificaciÃ³n-->
<app-user-modal #modal [selectedUser]="selectedUser" (userCreateEvent)="onUserCreate($event)" [(visible)]="showDialog"></app-user-modal>
